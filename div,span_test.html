<!--
    div는 블록 레벨
    span은 인라인 레벨이다 이 2개가 뭐가 다른지 한 번 알아보자.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="EUC-KR">
    <style>
        *{
            margin : 0px;
            padding : 0px;
        }
        div{
            border: 3px dashed red;
            background-color: yellow;
        }
        span{
            border: 1px solid blue;
            background-color: aqua;  
        }
    </style>
</head>
<body>
    <div>
        <span>Lorem ipsum dolor sit amet.</span>
    </div>
</body>
</html>
